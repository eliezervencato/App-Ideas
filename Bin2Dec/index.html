<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary to Decimal</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Binary to Decimal Converter</h1>
      <form>
        <label for="input">Binary Input</label>
        <input
          type="number"
          id="input"
          name="input"
          placeholder="Enter only 0 or 1"
          onkeypress="return isValid(event)"
        />

        <label for="output">Decimal Output</label>
        <input type="number" id="output" name="output" />
      </form>
    </div>
  </body>
</html>
